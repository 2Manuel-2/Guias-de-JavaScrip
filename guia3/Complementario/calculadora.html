<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="../../style-menu-general.css">
    <link rel="stylesheet" href="css/style-calcu.css">
    <script src="js/pantalla.js" type="text/javascript"></script>
    <script src="js/Calculadora.js" type="text/javascript"></script>
    <script src="js/index.js" defer></script>
</head>
<body>
    
    <div class="bg-calcu">
        <div class="borde-externo">
            <div class="cuerpo-calcu">
                <div class="txt"><h1>Calculadora</h1></div>
                <div class="pantalla">
                    <div id="anterior"></div>
                    <div id="actual"></div>
                </div>
    
                <button></button>
                <button class="col-3" id="borra1">BackSpace</button>
                <button class="borra" id="BorraIngreso">CE</button>
                <button class="borra" id="borraTodo">C</button>
                <button class="extras">MC</button>
                <button class="numero">7</button>
                <button class="numero">8</button>
                <button class="numero">9</button>
                <button class="operador" value="dividir">/</button>
                <button class="operador" value="raiz">sqrt</button>
                <button class="extras">MR</button>
                <button class="numero">4</button>
                <button class="numero">5</button>
                <button class="numero">6</button>
                <button class="operador" value="multiplicar">*</button>
                <button class="operador" value="modulo">%</button>
                <button class="extras">MS</button>
                <button class="numero">1</button>
                <button class="numero">2</button>
                <button class="numero">3</button>
                <button class="operador" value="restar">-</button>
                <button class="operador" value="inve">1/x</button>
                <button class="extras">M+</button>
                <button class="numero">0</button>
                <button class="operador" value="cuadrado">&sup2;</button>
                <button class="numero">.</button>
                <button class="operador" value="sumar">+</button>
                <button class="operador" value="igual">=</button>
                
            </div>
        </div>
    </div>

    
        <ol>
            <a href="../menuG3.html" class="volver">Volver a menu guias 3</a>
        </ol>
</body>
</html>
